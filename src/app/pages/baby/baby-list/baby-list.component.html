<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <div class="row">
            <div class="col-6 text-left">
              <h3 class="mb-0">Babies list</h3>
            </div>
            <div class="col-6 text-right">
              <button class="btn btn-icon btn-sm btn-2 btn-primary right-" type="button" [routerLink]="'/baby/create'">
                <span class="btn-inner--icon"><i class="fas fa-plus"></i></span>
              </button>
            </div>
          </div>

        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Birthday</th>
                <th scope="col">Gender</th>
                <th scope="col">Weight</th>
                <th scope="col" *ngIf="isAdmin">Parent</th>
                <th scope="col"></th>
              </tr>
              </thead>
              <tbody>
                <tr *ngFor="let baby of babyList">
                <th scope="row">
                  <div class="media align-items-center">
                    <div href="#" class="avatar rounded-circle mr-3">
                      <img alt="Image placeholder" src="assets/img/bb.jpg">
                      <!-- TODO replace the image -->
                    <!--  <img alt="Image placeholder" src="{{baby.photo ? baby.photo : 'assets/img/theme/bootstrap.jpg'}}">-->
                    </div>
                    <div class="media-body">
                      <span class="mb-0 text-sm">{{baby.name}}</span>
                    </div>
                  </div>
                </th>
                <td>
                 {{baby.birthday | date}}
                </td>
                <td>
            <span class="badge badge-dot mr-4">
              {{baby.gender | lowercase}}
            </span>
                </td>
                <td>
                  {{baby.weight | number}} Kg
                </td>
                <td *ngIf="isAdmin">
                  {{baby.parent}}
                </td>
                <td class="text-right">
                  <div ngbDropdown placement="bottom-right">
                    <a class="btn btn-sm btn-icon-only text-light" ngbDropdownToggle>
                      <i class="fas fa-ellipsis-v"></i>
                    </a>
                    <div ngbDropdownMenu class=" dropdown-menu-right dropdown-menu-arrow">
                      <a class="dropdown-item" [routerLink]="'/baby/create'" [queryParams]="{id: baby._id}">Edit</a>
                      <button class="dropdown-item" (click)="delete(baby._id)">Delete</button>
                    </div>
                  </div>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
