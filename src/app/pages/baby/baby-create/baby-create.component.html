<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
    </div>
  </div>
</div>

<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row" *ngIf="addBabyForm">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <div class="row">
            <div class="col-6 text-left">
              <h3 class="mb-0">{{isUpdate ? 'Edit baby information' : 'Add new baby'}}</h3>
            </div>
            <div class="col-6 text-right">
              <button class="btn btn-icon btn-sm btn-2 btn-primary right-" type="button" [routerLink]="'/baby'">
                <span class="btn-inner--icon"><i class="fas fa-list"></i></span>
              </button>
            </div>
          </div>

        </div>
        <div class="card-body">
          <form [formGroup]="addBabyForm" (ngSubmit)="submit()">
            <h6 class="heading-small text-muted mb-4">General information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-username">Name</label>
                    <input
                      type="text"
                      id="input-username"
                      class="form-control form-control-alternative"
                      placeholder="Name"
                      formControlName="name"
                    >
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-birthday">Birthday</label>
                    <input
                      [autocomplete]="'off'"
                      id="input-birthday"
                      class="form-control form-control-alternative datepicker"
                      placeholder="Select date"
                      name="dp"
                      formControlName="birthday"
                      ngbDatepicker
                      #d="ngbDatepicker"
                      (click)="d.toggle()"
                      type="text"
                    />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-last-name">Weight</label>
                    <input
                      [autocomplete]="'off'"
                      min="0"
                      type="number"
                      id="input-last-name"
                      class="form-control form-control-alternative"
                      placeholder="Weight"
                      formControlName="weight"
                    >
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-photo">Photo</label>
                    <input
                      type="text"
                      id="input-photo"
                      class="form-control form-control-alternative"
                      placeholder="Photo"
                      formControlName="photo"
                    >
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-photo">Gender</label>
                    <div class="custom-control custom-radio mb-3">
                      <input name="gender" value="FEMALE" class="custom-control-input" id="customRadio5" type="radio" formControlName="gender">
                      <label class="custom-control-label" for="customRadio5">Female</label>
                    </div>
                    <div class="custom-control custom-radio mb-3">
                      <input name="gender" value="MALE" class="custom-control-input" id="customRadio6" type="radio" formControlName="gender">
                      <label class="custom-control-label" for="customRadio6">Male</label>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col text-right">
                  <button type="submit" class="btn btn-primary btn-lg">{{isUpdate ? 'Edit' : 'Add'}}</button>
                  <button type="reset" class="btn btn-secondary btn-lg">Reset</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
