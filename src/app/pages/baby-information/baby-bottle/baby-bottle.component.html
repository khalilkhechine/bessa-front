<form [formGroup]="babyBottleFormGroup" (ngSubmit)="submitBabyBottleInformation()" *ngIf="selectedBabyId">
  <h6 class="heading-small text-muted mb-4">Baby bottle information</h6>
  <div class="pl-lg-12">
    <div class="row">
      <div class="col-lg-12">
        <div class="form-group">
          <label class="form-control-label" for="input-period">Period</label>
          <input
            type="number"
            id="input-period"
            class="form-control form-control-alternative"
            placeholder="Period"
            formControlName="period"
          >
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col text-right">
        <button type="submit" class="btn btn-sm btn-primary btn-lg">Submit</button>
        <button type="reset" class="btn btn-sm btn-secondary btn-lg">Reset</button>
      </div>
    </div>
  </div>
</form>

<div class="alert alert-default mt-3" role="alert" *ngIf="babyBottle">
  <strong>Next baby bottle </strong> {{getNextBabyBottle() | date:'medium'}}
</div>
