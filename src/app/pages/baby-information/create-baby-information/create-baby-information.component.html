<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <div class="row">
            <div class="col-9 text-left">
              <h3 class="mb-0">Babies information</h3>
            </div>
            <div class="col-3 text-right">
              <div class="form-group text-right">
                <select [formControl]="babyFormControl" id="input-select-baby" class="form-control form-control-alternative">
                  <option *ngFor="let baby of babyList" [value]="baby._id">{{baby.name}}</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-6">
              <app-baby-bottle [selectedBabyId]="selectedBabyId"></app-baby-bottle>
            </div>
            <div class="col-6">
              <app-diaper [selectedBabyId]="selectedBabyId"></app-diaper>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <app-vaccine [selectedBabyId]="selectedBabyId"></app-vaccine>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <app-growth [selectedBabyId]="selectedBabyId"></app-growth>
            </div>
            <div class="col-6">
              <app-temperature [selectedBabyId]="selectedBabyId"></app-temperature>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
