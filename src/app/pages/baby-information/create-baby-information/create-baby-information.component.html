<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <div class="row">
            <div class="col-9 text-left">
              <h3 class="mb-0">Babies information</h3>
            </div>
            <div class="col-3 text-right">
              <div class="form-group text-right">
                <select [formControl]="babyFormControl" id="input-select-baby" class="form-control form-control-alternative">
                  <option *ngFor="let baby of babyList" [value]="baby._id">{{baby.name}}</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="babyBottleFormGroup" (ngSubmit)="submitBabyBottleInformation()" *ngIf="this.selectedBabyId">
            <h6 class="heading-small text-muted mb-4">Baby bottle information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-period">Period</label>
                    <input
                      type="number"
                      id="input-period"
                      class="form-control form-control-alternative"
                      placeholder="Period"
                      formControlName="period"
                    >
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col text-right">
                  <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                  <button type="reset" class="btn btn-secondary btn-lg">Reset</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
