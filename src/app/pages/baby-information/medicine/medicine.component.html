<div *ngIf="selectedBabyId">
  <div class="row">
    <div class="col-12">
      <hr>
    </div>
  </div>
  <div class="row">
    <div class="col-8 text-left">
      <h6 class="heading-small text-muted mb-4">Medicine information</h6>
    </div>
    <div class="col-4 text-right">
      <button class="btn btn-icon btn-sm btn-2 btn-primary " type="button" (click)="initCreate()">
        <span class="btn-inner--icon"><i class="fas fa-plus"></i></span>
      </button>
    </div>
  </div>
  <form *ngIf="mode === 'update' || mode === 'create'" [formGroup]="medicineFormGroup" (ngSubmit)="submitMedicineInformation()">
    <div class="pl-lg-12">
      <div class="row">
        <div class="col-lg-6">
          <div class="form-group">
            <label class="form-control-label" for="input-name-medicine">Name</label>
            <input
              type="text"
              id="input-name-medicine"
              class="form-control form-control-alternative"
              placeholder="Name"
              formControlName="name"
            >
          </div>
        </div>

        <div class="col-lg-6">
          <div class="form-group">
            <label class="form-control-label" for="input-token-date">Token date</label>
            <input
              type="date"
              id="input-token-date"
              class="form-control form-control-alternative"
              placeholder="Token date"
              formControlName="tokenDate"
            >
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-6">
          <div class="form-group">
            <label class="form-control-label" for="input-weight">Times number per day</label>
            <input
              type="number"
              min="0"
              id="input-weight"
              class="form-control form-control-alternative"
              placeholder="Times number per day"
              formControlName="timesNumberPerDay"
            >
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col text-right">
          <button type="submit" class="btn btn-sm btn-primary btn-lg">Submit</button>
          <button type="reset" class="btn btn-sm btn-secondary btn-lg">Reset</button>
        </div>
      </div>
    </div>
  </form>

  <div class="table-responsive" *ngIf="mode === 'list'">
    <table class="table align-items-center table-flush">
      <thead class="thead-light">
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Token date</th>
        <th scope="col">Times number per day</th>
        <th scope="col">Finished</th>
        <th scope="col"></th>
      </tr>
      </thead>
      <tbody>
      <tr  *ngFor="let m of medicines">
        <th scope="row">
          <div class="media align-items-center">
            <div class="media-body">
              <span class="mb-0 text-sm">{{m.name}}</span>
            </div>
          </div>
        </th>
        <td>
          {{m.tokenDate | date:'medium'}}
        </td>
        <td>
          {{m.timesNumberPerDay}}
        </td>
        <td>
          {{m.finished ? 'Yes' : 'No'}}
        </td>
        <td>
          <button *ngIf="!m.finished" class="btn btn-icon btn-sm btn-2 btn-primary " type="button" (click)="finishMedicine(m._id)">
            <span class="btn-inner--icon"><i class="far fa-times-circle"></i></span>
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
